<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Log In</title>
    <!-- This is the main stylesheet for Bootstrap. It includes all the CSS necessary for Bootstrap's components and utilities to work. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Bootstrap Icons -->
    <!-- This link imports the Bootstrap Icons library, which provides a wide range of SVG icons for use in your projects. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
              <a class="navbar-brand" href="#">MenuScanOrder Admin</a>

          </div>
      </nav>
    </header>

  <main>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="text-center mb-4">Log In</h2>
                    <form>
                      <div class="form-group mb-3">
                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group mb-3">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="mb-5 text-center">
                        <p>New to MenuScanOrder? <a href="#" class="text-dark">Sign up</a></p>
                      </div>
                      <div class="mb-5 text-center">
                        <button type="submit" class="btn btn-xl btn-dark rounded-0">Log in</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
  </main>

  <footer class="text-dark text-center py-4">
      <div class="container">
          <div class="row">
              <div class="md-6">
                <p>&copy; 2024 MenuScanOrder. All rights reserved.</p>
              </div>
              <div class="md-6">
                  <a href="#" class="text-dark me-3">Privacy Policy</a>
                  <a href="#" class="text-dark">Terms of Service</a>
              </div>
          </div>
      </div>
  </footer>
    <!-- This script includes all of Bootstrap's JavaScript-based components and behaviors, such as modal windows, dropdowns, and tooltips.  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
