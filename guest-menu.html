<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Menu</title>
    <!-- This is the main stylesheet for Bootstrap. It includes all the CSS necessary for Bootstrap's components and utilities to work. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Bootstrap Icons -->
    <!-- This link imports the Bootstrap Icons library, which provides a wide range of SVG icons for use in your projects. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/components/style.css">
    <link rel="stylesheet" href="css/pages/edit-menu.css">

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">MenuScanOrder</a>
            </div>
        </nav>
    </header>

  <main>
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h2>Burger Queen Toowong</h2>
            </div>

            
            <div class="row mb-4">
                <div class="col-12">
                  <h2>Chips</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-lg-6 mb-4">
                    <div class="card border-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <img src="assets/img/menu/CHIPS-normal.jpg" alt="Chips" class="img-fluid rounded shadow">
                                </div>
                                <div class="col-8">
                                    <h4 class="card-title">Chips</h4>
                                    <p class="card-text">Nothing but some normal, traditional, boring potato chips. But taste good.</p>
                                    <div class="position-absolute top-0 end-0">
                                        <button type="button" class="btn btn-primary btn-circle btn-xl"><i class="bi bi-pencil-square"></i></button>
                                        <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-4">
                    <div class="card border-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <img src="assets/img/menu/CHIPS-sp.jpg" alt="Sweet Potato Chips" class="img-fluid rounded shadow">
                                </div>
                                <div class="col-8">
                                    <h4 class="card-title">Sweet Potato Chips</h4>
                                    <p class="card-text">Sweet potato chips. Also taste good.</p>
                                    <div class="position-absolute top-0 end-0">
                                        <button type="button" class="btn btn-primary btn-circle btn-xl"><i class="bi bi-pencil-square"></i></button>
                                        <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </main>

  <footer class="text-dark text-center py-4">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <p>&copy; 2024 MenuScanOrder. All rights reserved.</p>
              </div>
              <div class="col-md-6 text-md-end">
                  <a href="#" class="text-light me-3">Privacy Policy</a>
                  <a href="#" class="text-light">Terms of Service</a>
              </div>
          </div>
      </div>
  </footer>
    <!-- This script includes all of Bootstrap's JavaScript-based components and behaviors, such as modal windows, dropdowns, and tooltips.  -->

</html>
